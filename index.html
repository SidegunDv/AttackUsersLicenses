<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attack Bypass</title>
    <link rel="icon" type="image/png" href="assets/logo.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;

            /* dotted background */
            background: #0e0e0e;
            background-image: radial-gradient(#444 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Header bar */
        .navbar {
            width: 100%;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .nav-left img {
            height: 150px;
            cursor: pointer;
        }

        .nav-right img {
            height: 100px;
            cursor: pointer;
        }

        .nav-left img:hover,
        .nav-right img:hover {
            opacity: 0.8;
        }

        main {
            padding: 20px;
        }

        /* ============================
           ðŸ”¥ Glowing License Box
        ============================ */
        .license-box {
            width: 300px;
            padding: 20px;
            margin: 40px auto;

            background: #b00000; /* red interior */
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 12px;

            /* black + red outer glow */
            box-shadow:
                0 0 15px 4px rgba(0, 0, 0, 0.9),
                0 0 25px 10px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>

<body>

    <!-- Top Navigation -->
    <div class="navbar">
        <div class="nav-left">
            <a href="assets/home">
                <img src="assets/home.png" alt="Home Button">
            </a>
        </div>

        <div class="nav-right">
            <a href="https://discord.gg/MgG8aDgYms" target="_blank">
                <img src="assets/discord.png" alt="Discord">
            </a>
        </div>
    </div>

    <!-- ðŸ”¥ Glowing License Box -->
    <div class="license-box">
        Your license will appear here...
    </div>

</body>

</html>
