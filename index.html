.license-box {
    font-family: 'LEMONMILK', sans-serif;
    width: 500px;
    min-height: 600px;
    padding: 40px;
    background-color: #141618;
    color: #ff0000;
    border-radius: 12px;
    box-shadow: 
        0 0 20px 6px rgba(255,0,0,0.7),
        0 0 80px 15px rgba(255,0,0,0.9);
    position: relative;
    z-index: 1;
    text-align: center;
    overflow: hidden;
}

/* Logo behind – only logo is transparent */
.license-box::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 650px;
    height: 650px;
    background: url('assets/logo.png') center/contain no-repeat;
    opacity: 0.15;           /* ← change this anytime (0.10 – 0.25 looks best) */
    z-index: -1;
    pointer-events: none;
}

        #license-list { list-style: none; padding: 0; margin: 0; }
        #license-list li {
            padding: 10px 0;
            font-size: 12px;
            letter-spacing: 2px;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
        }

        /* PARTICLES CONTAINER */
        #particle-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 8px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 10px 1px #ff0000a4;
            animation: fly linear infinite;
        }

        @keyframes fly {
            0%   { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(var(--x), var(--y)) rotate(360deg); }
        }
